<ion-header>
  <ion-toolbar>
    <ion-title>Raíces de funciones cuadráticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="calculateRoots()">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Coeficiente a</ion-label>
            <ion-input type="number" [(ngModel)]="a" name="a" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Coeficiente b</ion-label>
            <ion-input type="number" [(ngModel)]="b" name="b" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Coeficiente c</ion-label>
            <ion-input type="number" [(ngModel)]="c" name="c" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button size="small" type="submit">Calcular Raíces</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div *ngIf="roots">
    <h2>Resultado:</h2>
    <p>{{ roots }}</p>
  </div>
</ion-content>
